<div class="row">
    <div class="col-12">
        <form #authForm = "ngForm" (ngSubmit)="onSubmit(authForm.value)">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"
                    ngModel name ="email" required email>
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
              ngModel name ="password"
              required password minlength ="8">
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            
            <button type="submit" class="btn btn-primary" [disabled] = "!authForm.valid">Login</button>
            
            <button type="submit" class="btn btn-primary" [disabled] = "!authForm.valid">Sign Up</button>
          </form>
    </div>
</div>
